<h2>Playlists</h2>
<div class="grid" *ngFor="let item of playlists?.items">
    <div class="col-12">
        <p-card header="{{item.name}}" [style]="{width: '200px'}" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img src="{{item.images[0].url}}">
            </ng-template>
            <ng-template pTemplate="footer">
                <p-button class="p-button-success" icon="pi pi-play" label="Play" (onClick)="SelectPlaylist(item)"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
